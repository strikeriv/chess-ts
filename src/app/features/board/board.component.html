<div class="flex w-full h-full justify-center items-center">
  <div class="grid grid-cols-8 gap-y-0">
    @for (file of board().tiles; track board.length) {
      @for (square of file; track square.id) {
        <div class="w-30 h-30" [ngClass]="[square.color, square.selected ? 'bg-yellow-300' : '']">
          @if (square.piece; as piece) {
            <board-piece [piece]="piece" (handlePieceSelection)="onPieceSelected(square)" />
          }
        </div>
      }
    }
  </div>
</div>
