<div class="flex w-full h-full justify-center items-center">
  <div class="grid grid-cols-8 gap-y-0">
    @for (file of board; track board.length) {
      @for (square of file; track square.id) {
        <div class="w-30 h-30" [ngClass]="square.color">
          @if (square.piece) {
            <img [src]="'assets/pieces/' + square.piece.color + square.piece.type + '.png'" alt="Chess Piece" />
          }
        </div>
      }
    }
  </div>
</div>
