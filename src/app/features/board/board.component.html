<div class="flex w-full h-full justify-center items-center">
  <div class="grid grid-cols-8 gap-y-0">
    @for (file of tiles(); track $index) {
      @for (tile of file; track tile.id) {
        <div class="relative w-30 h-30" [ngClass]="[tile.color, tile.isSelected ? 'bg-yellow-300!' : '']" (click)="onPieceSelected(tile)">
          @if (tile.piece; as piece) {
            <board-piece [piece]="piece" />
          }

          @if (tile.isHint) {
            <div class="absolute inset-0 flex items-center justify-center">
              <div class="w-10 h-10 rounded-full bg-stone-400/70"></div>
            </div>
          }

          @if (tile.isCapture) {
            <div class="absolute inset-0 flex items-center justify-center">
              <div class="w-30 h-30 rounded-full border-7 border-stone-400/70"></div>
            </div>
          }

          {{ tile.square }}
        </div>
      }
    }
  </div>
</div>
