<div class="flex w-full h-full justify-center items-center">
  <div class="grid grid-cols-8 gap-y-0">
    @for (file of tiles(); track $index) {
      @for (square of file; track square.id) {
        <div class="relative w-30 h-30" [ngClass]="[square.color, square.isSelected ? 'bg-yellow-300!' : '']" (click)="onPieceSelected(square)">
          @if (square.piece; as piece) {
            <board-piece [piece]="piece" />
          }

          @if (square.isHint) {
            <div class="absolute inset-0 flex items-center justify-center">
              <div class="w-10 h-10 rounded-full bg-stone-400/70"></div>
            </div>
          }

          @if (square.isCapture) {
            <div class="absolute inset-0 flex items-center justify-center">
              <div class="w-30 h-30 rounded-full border-7 border-stone-400/70"></div>
            </div>
          }
        </div>
      }
    }
  </div>
</div>
